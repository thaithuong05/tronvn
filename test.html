    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('.gio').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Cập nhật đồng hồ mỗi giây
        updateClock(); // Gọi hàm một lần ngay khi tải trang

        const textContainer = document.querySelector('.luffyfood');
        const text = "LUFFY FOOD"; // Sử dụng chuỗi này
        textContainer.textContent = ''; // Xóa nội dung ban đầu

        // Tạo từng chữ cái và thêm vào container
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add('letter');
            // Thêm độ trễ cho mỗi chữ cái
            span.style.animationDelay = `${index * 0.1}s`; // Thay đổi giá trị 0.1s cho độ trễ
            textContainer.appendChild(span);
        });

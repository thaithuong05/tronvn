<!DOCTYPE html>
<html>
<head>
    <title>Custom Alert with Text Size</title>
    <style>
        #customAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-size: 20px; /* Kích thước văn bản tùy chỉnh */
        }
        #helloAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            font-size: 20px; /* Kích thước văn bản tùy chỉnh */
        }
        #finalHelloAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            font-size: 20px; /* Kích thước văn bản tùy chỉnh */
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <button type="button" onclick="GioiThieu()"><p style="font-size:50px;">Bấm vào đây</p></button>

    <div id="overlay"></div>
    <div id="customAlert">
        <p style="font-size:50px;"><b>Học thì ngu mà suốt ngày game</b></p>
        <button onclick="closeAlert()" style="font-size:50px;">Đóng</button>
    </div>

    <div id="helloAlert">
        <p style="font-size:50px;"><b>Đóng làm chi, lo mà học đi</b></p>
        <button onclick="closeHelloAlert()" style="font-size:50px;">Đóng</button>
    </div>

    <div id="finalHelloAlert">
        <p style="font-size:50px;"><b>Ngu lắm rồi đó</b></p>
        <button onclick="closeFinalHelloAlert()" style="font-size:50px;">Đóng</button>
    </div>

    <script>
        function GioiThieu() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('customAlert').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('helloAlert').style.display = 'block'; // Hiện bảng chữ "Hello"
        }

        function closeHelloAlert() {
            document.getElementById('helloAlert').style.display = 'none'; // Đóng bảng chữ "Hello"
            document.getElementById('finalHelloAlert').style.display = 'block'; // Hiện bảng chữ "Hello" nữa
        }

        function closeFinalHelloAlert() {
            document.getElementById('finalHelloAlert').style.display = 'none'; // Đóng bảng chữ "Hello" nữa
        }
    </script>

</body>
</html>
